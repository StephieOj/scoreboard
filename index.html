<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class= "score" id="home-count">0</h2>
                <button onclick="addOneHome()"> +1 </button>
                <button onclick="addTwoHome()"> +2 </button>
                <button onclick="addThreeHome()"> +3 </button>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 class= "score" id="guest-count">0</h2>
                  <button onclick="addOneGuest()"> +1 </button>
                <button onclick="addTwoGuest()"> +2 </button>
                <button onclick="addThreeGuest()"> +3 </button>
            </div>
            <div class="reset-row">
                <button class="reset-button" onclick="resetScores()">New Game</button>
            </div>
        </div>
          <script src="index.js"></script>
    </body>
</html>
